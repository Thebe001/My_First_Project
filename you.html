<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>More About You</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Your Personal Data</h3>
        <form action="post">
            <p><label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Ex:Natalia Jones" > </p>
            <p>Choose your favourite freetime Activities
                <input type="checkbox" name="run" id="run">
                <label for="run">Running</label>
                <input type="checkbox" name="jog" id="jog">
                <label for="jog">Jogging</label>
                <input type="checkbox" name="swi" id="swi">
                <label for="swi">Swimming</label>

            </p>
            <p>What's Your Gender ?
                <input type="radio" name="gen" value="male" id="male" checked="checked">
                <label for="male">Male</label>
                <input type="radio" name="gen" value="fem" id="fem">
                <label for="fem">Female</label>
                <input type="radio" name="gen" value="els" id="els">
                <label for="els">Other</label>
            </p>
            <p>
                <label for="langu">What's your Motherlanguage</label>
                <select name="langu" id="langu">
                <option value="French">French</option>
                <option value="Arabic">Arabic</option>
                <option value="English">English</option>
                <option value="German">German</option></select>
            </p>
            <p><label for="feed">If you have a feedback,you can write it here :</label>
            <textarea name="feed" id="feed" cols="30" rows="10"></textarea></p>
            <input type="submit" value="Send">
            <input type="reset" value="reset">
        </form>
        <a href="#">To The Top</a>
        <br>
        <a href="main.html">Return To The Main page</a>
    </body>
</html>
